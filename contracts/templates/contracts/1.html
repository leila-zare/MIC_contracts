{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Dashboard</title>
    <style>
        body {
            direction: rtl;
            font-family: 'B Titr', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* استایل کلی برای نمایش هر دو بخش کنار هم */
        .main-container {
            display: flex;
            gap: 20px;
            width: 90%;
            margin: 20px auto;
        }

        /* استایل‌های بخش کارت کاربری */
        .card {
            width: 250px;
            text-align: center;
            border: 2px solid #006d5b;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .name-box, .title-box {
            background-color: #065845;
            border-radius: 5px;
            padding: 5px 20px;
            color: #fdf8f8;
            text-align: center;
            margin-bottom: 10px;
        }

        /* استایل‌های اطلاعات هویتی و قراردادها */
        .details-container {
            flex: 1;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            background-color: #2d6b4b;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            font-size: 1.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #b2ea60;
            color: #ffffff;
            font-weight: bold;
        }

        td {
            background-color: #e8e8e8;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="email"] {
            width: 90%;
            padding: 5px;
            font-family: 'B Titr', sans-serif;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- کارت کاربری در سمت چپ -->
        <div class="card">
            <img src="{% static 'contracts/image/image.PNG' %}" alt="تصویر لیلا زارع">
            <div class="name-box">
                <h2>لیلا زارع</h2>
            </div>
            <div class="title-box">
                <p>کارشناس منابع انسانی و نرم‌افزار</p>
            </div>
        </div>

        <!-- اطلاعات هویتی و قرارداد در سمت راست -->
        <div class="details-container">
            <!-- اطلاعات هویتی -->
            <div class="container">
                <h1>اطلاعات هویتی</h1>
                <table>
                    <tr>
                        <th>نام و نام خانوادگی</th>
                        <th>کد ملی</th>
                        <th>شماره شناسنامه</th>
                        <th>تاریخ تولد</th>
                        <th>محل صدور</th>
                        <th>نام پدر</th>
                        <th>وضعیت تاهل</th>
                        <th>تعداد فرزند</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="fullname" placeholder="نام کامل"></td>
                        <td><input type="number" name="national_id" placeholder="کد ملی"></td>
                        <td><input type="number" name="id_number" placeholder="شماره شناسنامه"></td>
                        <td><input type="text" id="birth_date" placeholder="تاریخ تولد" onfocus="convertToGregorian()"></td>
                        <td><input type="text" name="place_of_issue" placeholder="محل صدور"></td>
                        <td><input type="text" name="father_name" placeholder="نام پدر"></td>
                        <td><input type="text" name="marital_status" placeholder="وضعیت تاهل"></td>
                        <td><input type="number" name="children_count" placeholder="تعداد فرزند"></td>
                    </tr>
                </table>
            </div>

            <!-- اطلاعات قرارداد -->
            <div class="container">
                <h1>اطلاعات قرارداد</h1>
                <table>
                    <tr>
                        <th>نوع قرارداد</th>
                        <th>شماره قرارداد</th>
                        <th>تاریخ شروع</th>
                        <th>تاریخ پایان</th>
                        <th>گروه کاری</th>
                        <th>سمت شغلی</th>
                        <th>نوع بیمه</th>
                        <th>حقوق ابرازی</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="contract_type" placeholder="نوع قرارداد"></td>
                        <td><input type="number" name="contract_number" placeholder="شماره قرارداد"></td>
                        <td><input type="text" placeholder="تاریخ شروع" onfocus="convertToGregorian()"></td>
                        <td><input type="text" placeholder="تاریخ پایان" onfocus="convertToGregorian()"></td>
                        <td><input type="text" name="work_group" placeholder="گروه کاری"></td>
                        <td><input type="text" name="job_position" placeholder="سمت شغلی"></td>
                        <td><input type="text" name="insurance_type" placeholder="نوع بیمه"></td>
                        <td><input type="number" name="declared_salary" placeholder="حقوق ابرازی"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        function convertToGregorian() {
            const birthDateInput = document.getElementById('birth_date');
            birthDateInput.addEventListener('blur', function() {
                const shamsiDate = birthDateInput.value;
                if (shamsiDate) {
                    const gregorianDate = moment.from(shamsiDate, 'fa', 'YYYY/MM/DD').format('YYYY-MM-DD');
                    alert('تاریخ میلادی معادل: ' + gregorianDate);
                    birthDateInput.value = gregorianDate;
                }
            });
        }
    </script>
</body>
</html>
